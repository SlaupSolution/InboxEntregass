<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - INBOX Entregas</title>
    <style>
        :root {
            --primary: #ffde59;
            --dark: #222222;
            --gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 220px;
            background-color: var(--white);
            border-right: 1px solid #e5e5e5;
            padding: 20px 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 18px;
            color: var(--dark);
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: var(--primary);
            border-radius: 4px;
        }
        
        .menu-title {
            padding: 0 20px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: var(--dark);
            text-decoration: none;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .menu-item.active {
            background-color: #f0f0f0;
            font-weight: 500;
        }
        
        .menu-item:hover {
            background-color: #f0f0f0;
        }
        
        .menu-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 14px;
            color: #666;
        }
        
        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-box {
            background-color: #e6f0ff;
        }
        
        .icon-transit {
            background-color: #e6f0ff;
        }
        
        .icon-delivered {
            background-color: #e6ffe6;
        }
        
        .icon-pending {
            background-color: #fff9e6;
        }
        
        .card-value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .recent-deliveries {
            background-color: var(--white);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .recent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .recent-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .view-all {
            color: #4a89dc;
            text-decoration: none;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon"></div>
                Inbox Entregas
            </div>
        </div>
        
        <div class="menu-title">Menu</div>
        
        <a href="dashboard.html" class="menu-item active">
            <div class="menu-icon">üè†</div>
            Dashboard
        </a>
        
        <a href="entregas-disponiveis.html" class="menu-item">
            <div class="menu-icon">üì¶</div>
            Entregas
        </a>
    </div>
    
    <div class="main-content">
        <h1 class="page-title">Dashboard</h1>
        
        <div class="cards-container">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Total Entregas</div>
                    <div class="card-icon icon-box">üì¶</div>
                </div>
                <div class="card-value">3</div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Em Tr√¢nsito</div>
                    <div class="card-icon icon-transit">üöö</div>
                </div>
                <div class="card-value">1</div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Entregues</div>
                    <div class="card-icon icon-delivered">‚úÖ</div>
                </div>
                <div class="card-value">1</div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Pendentes</div>
                    <div class="card-icon icon-pending">‚è±Ô∏è</div>
                </div>
                <div class="card-value">1</div>
            </div>
        </div>
        
        <div class="recent-deliveries">
            <div class="recent-header">
                <div class="recent-title">Entregas Recentes</div>
                <a href="entregas-disponiveis.html" class="view-all">Ver todas as entregas</a>
            </div>
            
            <div class="empty-state">
                Nenhuma entrega recente dispon√≠vel
            </div>
        </div>
    </div>
</body>
</html>
