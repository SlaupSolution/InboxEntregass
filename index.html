<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INBOX Entregas - Página Inicial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffde59;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        header h1 {
            margin: 0;
            color: #222;
        }
        header img.logo {
            height: 60px;
            width: auto;
            object-fit: contain;
        }
        nav {
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #222;
        }
        .card p {
            color: #666;
            margin-bottom: 30px;
        }
        .search-container {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .search-input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
    <script>
        function trackDelivery() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            if (trackingNumber) {
                alert('Buscando entrega com número: ' + trackingNumber);
                // Exemplo: redirecionar para uma página de resultados
                // window.location.href = `/resultados.html?tracking=${trackingNumber}`;
            } else {
                alert('Por favor, insira um número de rastreamento.');
            }
        }
    </script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <header>
        <img src="https://s10.aconvert.com/convert/p3r68-cdx67/araur-9kcl0.jpg" alt="INBOX Entregas Logo" class="logo">
        <h1>INBOX Entregas</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="contato.html">Contato</a>
        <a href="sobre.html">Sobre</a>
    </nav>
    
    <div class="container">
        <div style="margin-bottom: 20px; text-align: center;">
            
        </div>

        <div class="card">
            <h2>Bem-vindo ao INBOX Entregas</h2>
            <p> Entregas regionais Feira de Santana , Alagoinhas R.do Pombal e região e Entregas 
                nacionais com as principais integrações .</p>
        </div>
        
        <div class="image-container" style="display: flex; gap: 20px; justify-content: center; align-items: center;">
          
        </div>
        
        <div class="search-container">
            <input type="text" id="trackingNumber" class="search-input" placeholder="Digite o número de rastreamento">
            <button class="search-button" onclick="trackDelivery()">Rastrear Entrega</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 INBOX Entregas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
