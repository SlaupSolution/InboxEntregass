<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INBOX Entregas - Página Inicial</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffde59;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        header h1 {
            margin: 0;
            color: #222;
        }
        nav {
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #222;
        }
        .card p {
            color: #666;
            margin-bottom: 30px;
        }
        .search-container {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .search-input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .search-button, .register-button {
            padding: 10px 20px;
            background-color: #ffde59;
            color: #222;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
            width: 80%;
            max-width: 300px;
        }
        .search-button:hover, .register-button:hover {
            background-color: #222;
            color: #fff;
        }
        .register-button {
            background-color: #3366ff;
            color: #fff;
        }
        .register-button:hover {
            background-color: #2952cc;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <script>
        function trackDelivery() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            if (trackingNumber) {
                alert('Buscando entrega com número: ' + trackingNumber);
                // Exemplo: redirecionar para uma página de resultados
                // window.location.href = `/resultados.html?tracking=${trackingNumber}`;
            } else {
                alert('Por favor, insira um número de rastreamento.');
            }
        }
    </script>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <header>
        <h1>INBOX Entregas</h1>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="contato.html">Contato</a>
        <a href="sobre.html">Sobre</a>
    </nav>
    
    <div class="container">
        <div class="card">
            <h2>Bem-vindo ao INBOX Entregas</h2>
            <p>Use o campo abaixo para rastrear sua entrega.</p>
        </div>
        
        <div class="search-container">
            <input type="text" id="trackingNumber" class="search-input" placeholder="Digite o número de rastreamento">
            <button class="search-button" onclick="trackDelivery()">Rastrear Entrega</button>
            <button class="register-button" onclick="window.location.href='entregas-disponiveis.html'">Entregas Disponíveis</button>
            <button class="register-button" onclick="window.location.href='cadastrar-coleta.html'">Cadastrar Coleta</button>
            <button class="register-button" onclick="window.location.href='cadastro-entregador.html'">Cadastrar Entregador</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 INBOX Entregas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
