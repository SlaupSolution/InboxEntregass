<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INBOX Entregas - Página Inicial</title>
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Certifique-se de ajustar o caminho -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffde59;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            color: #222;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #222;
        }
        .card p {
            color: #666;
            margin-bottom: 30px;
        }
        .card a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ffde59;
            color: #222;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #222;
            color: #fff;
        }
        .search-container {
            margin-top: 20px;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #ffde59;
            color: #222;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #222;
            color: #fff;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <script>
        function trackDelivery() {
            const trackingNumber = document.getElementById('trackingNumber').value;
            if (trackingNumber) {
                // Aqui você pode implementar a lógica para buscar a entrega pelo número de rastreamento
                alert('Buscando entrega com número: ' + trackingNumber);
                // Exemplo: redirecionar para uma página de resultados
                // window.location.href = `/resultados.html?tracking=${trackingNumber}`;
            } else {
                alert('Por favor, insira um número de rastreamento.');
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>INBOX Entregas</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <h2>Bem-vindo ao INBOX Entregas</h2>
            <p>Escolha uma das opções abaixo para navegar pelo site.</p>
            <a href="/login-page.html">Login</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/entregas-disponiveis.html">Entregas Disponíveis</a>
            <a href="homepage.html">Ir para Home</a>
        </div>
        
        <div class="search-container">
            <input type="text" id="trackingNumber" class="search-input" placeholder="Digite o número de rastreamento">
            <button class="search-button" onclick="trackDelivery()">Rastrear Entrega</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 INBOX Entregas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
