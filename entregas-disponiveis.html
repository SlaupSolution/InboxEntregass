<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        :root {
            --primary: #ffde59;
            --dark: #222222;
            --gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --blue: #3366ff;
            --red: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 220px;
            background-color: var(--white);
            border-right: 1px solid #e5e5e5;
            padding: 20px 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 18px;
            color: var(--dark);
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: var(--primary);
            border-radius: 4px;
        }
        
        .menu-title {
            padding: 0 20px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: var(--dark);
            text-decoration: none;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .menu-item.active {
            background-color: #f0f0f0;
            font-weight: 500;
        }
        
        .menu-item:hover {
            background-color: #f0f0f0;
        }
        
        .menu-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .btn {
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--blue);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #2952cc;
        }
        
        .btn-secondary {
            background-color: var(--gray);
            color: var(--dark);
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #e5e5e5;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-info {
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .card-actions {
            margin-top: 20px;
        }
        
        .status-link {
            color: var(--blue);
            text-decoration: none;
            cursor: pointer;
        }
        
        .status-link:hover {
            text-decoration: underline;
        }
        
        .list-container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }
        
        .entrega-item {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .entrega-item:last-child {
            border-bottom: none;
        }
        
        .entrega-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .entrega-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .entrega-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            background-color: var(--primary);
        }
        
        .entrega-details {
            margin: 10px 0;
        }
        
        .entrega-info {
            margin: 5px 0;
            color: #666;
        }
        
        .entrega-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-edit {
            background-color: var(--primary);
        }
        
        .btn-delete {
            background-color: var(--red);
            color: white;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar cliente Supabase
            const SUPABASE_URL = "https://awbtsseratdujnjxncii.supabase.co";
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3YnRzc2VyYXRkdWpuanhuY2lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0MjIxNDgsImV4cCI6MjA1Nzk5ODE0OH0.SMOziWy5bknJoHjeTceGev233888xhumygRgGisRylY";
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            // Adicionar helper para formata√ß√£o de data
            Handlebars.registerHelper('formatDate', function(date) {
                return new Date(date).toLocaleString('pt-BR');
            });

            // Fun√ß√£o para editar entrega
            window.editarEntrega = async function(id) {
                try {
                    const { data, error } = await supabase
                        .from('entregas')
                        .select('*')
                        .eq('id', id)
                        .single();

                    if (error) throw error;

                    // Aqui voc√™ pode implementar a l√≥gica de edi√ß√£o
                    // Por exemplo, abrir um modal com um formul√°rio
                    alert('Fun√ß√£o de edi√ß√£o ser√° implementada em breve.');
                } catch (error) {
                    console.error('Erro ao editar:', error);
                    alert('Erro ao editar entrega: ' + error.message);
                }
            }

            // Fun√ß√£o para deletar entrega
            window.deletarEntrega = async function(id) {
                if (confirm('Tem certeza que deseja deletar esta entrega?')) {
                    try {
                        const { error } = await supabase
                            .from('entregas')
                            .delete()
                            .eq('id', id);

                        if (error) throw error;

                        alert('Entrega deletada com sucesso!');
                        carregarEntregas();
                    } catch (error) {
                        console.error('Erro ao deletar:', error);
                        alert('Erro ao deletar entrega: ' + error.message);
                    }
                }
            }

            // Fun√ß√£o para aceitar entrega
            window.aceitarEntrega = async function(id) {
                try {
                    const { error } = await supabase
                        .from('entregas')
                        .update({ status: 'Em andamento' })
                        .eq('id', id);

                    if (error) throw error;

                    alert('Entrega aceita com sucesso!');
                    carregarEntregas();
                } catch (error) {
                    console.error('Erro ao aceitar entrega:', error);
                    alert('Erro ao aceitar entrega: ' + error.message);
                }
            }

            // Atualizar a fun√ß√£o de carregar entregas
            async function carregarEntregas() {
                try {
                    const { data, error } = await supabase
                        .from('entregas')
                        .select('*')
                        .order('data_criacao', { ascending: false });

                    if (error) throw error;

                    const source = document.getElementById('entregas-template').innerHTML;
                    const template = Handlebars.compile(source);
                    const html = template({ entregas: data });
                    document.getElementById('entregas-container').innerHTML = html;
                } catch (error) {
                    console.error('Erro ao carregar entregas:', error);
                    alert('Erro ao carregar entregas: ' + error.message);
                }
            }

            carregarEntregas();
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon"></div>
                Inbox Entregas
            </div>
        </div>
        
        <div class="menu-title">Menu</div>
        
        <a href="dashboard.html" class="menu-item">
            <div class="menu-icon">üè†</div>
            Dashboard
        </a>
        
        <a href="entregas-disponiveis.html" class="menu-item active">
            <div class="menu-icon">üì¶</div>
            Entregas
        </a>
        
        <a href="cadastro-entregador.html" class="menu-item">
            <div class="menu-icon">üë§</div>
            Cadastrar Entregador
        </a>
        
        <a href="cadastrar-coleta.html" class="menu-item">
            <div class="menu-icon">üì•</div>
            Cadastrar Coleta
        </a>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Entregas Dispon√≠veis</h1>
            <a href="nova-entrega.html" class="btn btn-primary">+ Nova Entrega</a>
        </div>
        
        <a href="dashboard.html" class="btn btn-secondary" style="margin-bottom: 20px;">
            Voltar para Dashboard
        </a>
        
        <div id="entregas-container" class="list-container">
            <!-- Entregas ser√£o renderizadas aqui -->
        </div>
    </div>

    <!-- Template Handlebars atualizado -->
    <script id="entregas-template" type="text/x-handlebars-template">
        {{#each entregas}}
        <div class="entrega-item">
            <div class="entrega-header">
                <h3 class="entrega-title">Entrega #{{id}}</h3>
                <span class="entrega-status">{{status}}</span>
            </div>
            <div class="entrega-details">
                <p class="entrega-info"><strong>Cliente:</strong> {{nome_cliente}}</p>
                <p class="entrega-info"><strong>Telefone:</strong> {{telefone}}</p>
                <p class="entrega-info"><strong>Coleta:</strong> {{endereco_coleta}}</p>
                <p class="entrega-info"><strong>Entrega:</strong> {{endereco_entrega}}</p>
                <p class="entrega-info"><strong>Data:</strong> {{formatDate data_criacao}}</p>
                {{#if observacoes}}
                <p class="entrega-info"><strong>Observa√ß√µes:</strong> {{observacoes}}</p>
                {{/if}}
            </div>
            <div class="entrega-actions">
                <button class="btn btn-edit" onclick="editarEntrega({{id}})">Editar</button>
                <button class="btn btn-delete" onclick="deletarEntrega({{id}})">Deletar</button>
                <button class="btn btn-primary" onclick="aceitarEntrega({{id}})">Aceitar Entrega</button>
            </div>
        </div>
        {{/each}}
    </script>
</body>
