<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #ffde59;
            --dark: #222222;
            --gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --blue: #3366ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--gray);
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 220px;
            background-color: var(--white);
            border-right: 1px solid #e5e5e5;
            padding: 20px 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 18px;
            color: var(--dark);
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: var(--primary);
            border-radius: 4px;
        }
        
        .menu-title {
            padding: 0 20px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: var(--dark);
            text-decoration: none;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .menu-item.active {
            background-color: #f0f0f0;
            font-weight: 500;
        }
        
        .menu-item:hover {
            background-color: #f0f0f0;
        }
        
        .menu-icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .btn {
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--blue);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #2952cc;
        }
        
        .btn-secondary {
            background-color: var(--gray);
            color: var(--dark);
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #e5e5e5;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background-color: var(--white);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .card-info {
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .card-actions {
            margin-top: 20px;
        }
        
        .status-link {
            color: var(--blue);
            text-decoration: none;
            cursor: pointer;
        }
        
        .status-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://sheetdb.io/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar cliente Supabase
            const SUPABASE_URL = "https://awbtsseratdujnjxncii.supabase.co";
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3YnRzc2VyYXRkdWpuanhuY2lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0MjIxNDgsImV4cCI6MjA1Nzk5ODE0OH0.SMOziWy5bknJoHjeTceGev233888xhumygRgGisRylY";
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            async function carregarEntregas() {
                try {
                    const { data, error } = await supabase
                        .from('entregas')
                        .select('*');

                    if (error) throw error;

                    const source = document.getElementById('entregas-template').innerHTML;
                    const template = Handlebars.compile(source);
                    const context = { entregas: data };
                    const html = template(context);
                    document.getElementById('entregas-container').innerHTML = html;
                } catch (error) {
                    console.error('Erro ao buscar entregas:', error);
                }
            }

            carregarEntregas();
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon"></div>
                Inbox Entregas
            </div>
        </div>
        
        <div class="menu-title">Menu</div>
        
        <a href="dashboard.html" class="menu-item">
            <div class="menu-icon">üè†</div>
            Dashboard
        </a>
        
        <a href="entregas-disponiveis.html" class="menu-item active">
            <div class="menu-icon">üì¶</div>
            Entregas
        </a>
        
        <a href="cadastro-entregador.html" class="menu-item">
            <div class="menu-icon">üë§</div>
            Cadastrar Entregador
        </a>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Entregas Dispon√≠veis</h1>
            <a href="nova-entrega.html" class="btn btn-primary">+ Nova Entrega</a>
        </div>
        
        <a href="dashboard.html" class="btn btn-secondary" style="margin-bottom: 20px;">
            Voltar para Dashboard
        </a>
        
        <div id="entregas-container" class="cards-container">
            <!-- Entregas ser√£o renderizadas aqui -->
        </div>
    </div>

    <!-- Template Handlebars -->
    <script id="entregas-template" type="text/x-handlebars-template">
        {{#each entregas}}
        <div class="card">
            <h3 class="card-title">Entrega #{{@index}}</h3>
            <p class="card-info"><strong>Cliente:</strong> {{Nome do Cliente}}</p>
            <p class="card-info"><strong>Telefone:</strong> {{Telefone}}</p>
            <p class="card-info"><strong>Endere√ßo de Coleta:</strong> {{Endere√ßo de Coleta}}</p>
            <p class="card-info"><strong>Endere√ßo de Entrega:</strong> {{Endere√ßo de Entrega}}</p>
            <p class="card-info"><strong>Data:</strong> {{Created}}</p>
            <p class="card-info"><strong>Status:</strong> <a href="#" class="status-link">{{status}}</a></p>
            <div class="card-actions">
                <button class="btn btn-primary">Aceitar Entrega</button>
            </div>
        </div>
        {{/each}}
    </script>
</body>
</html>
