<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas Disponíveis - INBOX Entregas</title>
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Certifique-se de ajustar o caminho -->
</head>
<body>
    <div class="flex min-h-screen bg-gray-50">
        <!-- Sidebar -->
        <div class="w-56 bg-white border-r border-gray-200">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center">
                    <div class="mr-2 text-blue-600">
                        <Box size={20} />
                    </div>
                    <h1 class="text-lg font-semibold">Inbox Entregas</h1>
                </div>
            </div>
            
            <div class="p-2">
                <h2 class="px-4 py-2 text-sm font-medium text-gray-600">Menu</h2>
                
                <a href="/dashboard" class="flex items-center px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 rounded-md">
                    <Home size={18} class="mr-3" />
                    Dashboard
                </a>
                
                <a href="/entregas" class="flex items-center px-4 py-3 text-sm text-gray-700 bg-gray-100 rounded-md mt-1">
                    <Box size={18} class="mr-3" />
                    Entregas
                </a>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="flex-1 p-8">
            <h1 class="text-2xl font-bold mb-8">Entregas Disponíveis</h1>
            
            <!-- Back Button -->
            <div class="mb-8">
                <a href="/dashboard" class="inline-block bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                    Voltar para Dashboard
                </a>
            </div>
            
            <!-- Deliveries Table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Rastreamento
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Cliente
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Data
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Endereço de Entrega
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Exemplo de linha de entrega -->
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                INB123456
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900">João Silva</div>
                                <div class="text-sm text-gray-500">(11) 98765-4321</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                    Pendente
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                19/03/2025
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                Avenida Principal, 456
                            </td>
                        </tr>
                        <!-- Adicione mais linhas conforme necessário -->
                    </tbody>
                </table>
                
                <!-- Mensagem caso não haja entregas -->
                <div class="text-center py-10 text-gray-500">
                    Nenhuma entrega disponível
                </div>
            </div>
        </div>
    </div>
</body>
</html>
