<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Entrega - INBOX Entregas</title>
    <style>
        :root {
            --primary: #ffde59;
            --dark: #222222;
            --gray: #f5f5f5;
            --white: #ffffff;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --blue: #3366ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal {
            background-color: var(--white);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 2px rgba(51, 102, 255, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-col {
            flex: 1;
        }
        
        .items-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .add-item-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .add-item-btn:hover {
            background-color: #f5f5f5;
        }
        
        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .item-description {
            flex: 1;
        }
        
        .item-quantity {
            width: 80px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }
        
        .btn-cancel {
            background-color: var(--white);
            border: 1px solid #ddd;
            color: var(--dark);
        }
        
        .btn-cancel:hover {
            background-color: #f5f5f5;
        }
        
        .btn-primary {
            background-color: var(--blue);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #2952cc;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">
                <span>üì¶</span> Nova Entrega
            </div>
            <button class="close-btn" onclick="window.location.href='entregas-disponiveis.html'">&times;</button>
        </div>
        
        <form id="novaEntregaForm" onsubmit="handleSubmit(event)">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label class="form-label">Nome do Cliente</label>
                            <input type="text" class="form-control" id="nomeCliente" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Endere√ßo de Coleta</label>
                    <input type="text" class="form-control" id="enderecoColeta" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Endere√ßo de Entrega</label>
                    <input type="text" class="form-control" id="enderecoEntrega" required>
                </div>
                
                <div class="form-group">
                    <div class="items-header">
                        <label class="form-label">Itens</label>
                        <button type="button" class="add-item-btn" onclick="adicionarItem()">
                            <span>+</span> Adicionar Item
                        </button>
                    </div>
                    
                    <div id="itensContainer">
                        <div class="item-row">
                            <input type="text" class="form-control item-description" placeholder="Descri√ß√£o do item">
                            <input type="number" class="form-control item-quantity" value="1" min="1">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Observa√ß√µes</label>
                    <textarea class="form-control" id="observacoes"></textarea>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="window.location.href='entregas-disponiveis.html'">Cancelar</button>
                <button type="submit" class="btn btn-primary">Criar Entrega</button>
            </div>
        </form>
    </div>
    
    <script>
        // Inicializar cliente Supabase
        const SUPABASE_URL = "https://awbtsseratdujnjxncii.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3YnRzc2VyYXRkdWpuanhuY2lpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0MjIxNDgsImV4cCI6MjA1Nzk5ODE0OH0.SMOziWy5bknJoHjeTceGev233888xhumygRgGisRylY";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function adicionarItem() {
            const container = document.getElementById('itensContainer');
            const novaLinha = document.createElement('div');
            novaLinha.className = 'item-row';
            novaLinha.innerHTML = `
                <input type="text" class="form-control item-description" placeholder="Descri√ß√£o do item">
                <input type="number" class="form-control item-quantity" value="1" min="1">
            `;
            container.appendChild(novaLinha);
        }
        
        // Fun√ß√£o para criar nova entrega
        async function handleSubmit(event) {
            event.preventDefault();
            
            const nomeCliente = document.getElementById('nomeCliente').value;
            const telefone = document.getElementById('telefone').value;
            const enderecoColeta = document.getElementById('enderecoColeta').value;
            const enderecoEntrega = document.getElementById('enderecoEntrega').value;
            const observacoes = document.getElementById('observacoes').value;
            
            const itensRows = document.querySelectorAll('.item-row');
            const itens = [];
            
            itensRows.forEach(row => {
                const descricao = row.querySelector('.item-description').value;
                const quantidade = row.querySelector('.item-quantity').value;
                
                if (descricao) {
                    itens.push({
                        descricao,
                        quantidade
                    });
                }
            });
            
            const novaEntrega = {
                cliente: {
                    nome: nomeCliente,
                    telefone: telefone
                },
                enderecoColeta,
                enderecoEntrega,
                itens,
                observacoes,
                status: "Pendente",
                data: new Date().toLocaleDateString('pt-BR')
            };
            
            try {
                const { error } = await supabase
                    .from('entregas')
                    .insert([novaEntrega]);
                
                if (error) throw error;
                
                alert('Entrega criada com sucesso!');
                window.location.href = 'entregas-disponiveis.html';
                
            } catch (error) {
                console.error('Erro ao criar entrega:', error);
                alert('Erro ao criar entrega: ' + error.message);
            }
        }
    </script>
</body>
</html>
