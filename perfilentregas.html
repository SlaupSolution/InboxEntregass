<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Cliente - Inbox Entregas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ffde59;
            color: #222;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Perfil do Cliente</h1>
        <p>Bem-vindo ao seu perfil. Aqui você pode gerenciar suas informações e acompanhar suas entregas.</p>
        <a href="entregas-disponiveis.html" class="button">Ver Entregas Disponíveis</a>
    </div>
</body>
</html>
